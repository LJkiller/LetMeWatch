<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <title>LetMeWatch</title>
        <link rel="icon" href="./Assets/Icons/LetMeWatchIcon.png">

        <!-- SEO -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="./Data/CSS/index.css">

        <!-- Scripts -->
		<script src="./Data/JavaScript/onload.js"></script>
        <script src="./Data/JavaScript/var-handler.js"></script>
        <script src="./Data/JavaScript/iframe-controller.js" defer></script>
		<script src="https://www.youtube.com/iframe_api" defer></script>
	</head>

	<body>
		<header>
			<a id="letMeWatchLogo" href="./index.html">
				<img src="./Assets/Icons/LetMeWatchIcon.png" alt="LetMeWatch logo, a bright colored playbutton.">
				<h1 id="letMeWatchTitle">LetMeWatch <span>DAMNIT</span></h1>
			</a>

			<form id="falsifiedMediaLink" class="form__group field" onsubmit="extractAndSetVideo(event);">
				<input id="linkInput" class="formInput" type="text" placeholder="Enter Link">
				<button onclick="extractAndSetVideo()" class="formButton">Update Video</button>
			</form>
		</header>

		<main>
			<div id="content">
				<form id="falsifiedMediaController" onsubmit="return false;">
					<input id="widthInput" class="formInput" type="number" placeholder="Enter Width">
					<button onclick="updateVideoSize()" class="formButton">Update Size</button>
					<button onclick="resetVideoSize()" class="formButton">Reset Size</button>
				</form>
				<div id="falsifiedMediaInformation">
					<span id="widthValue" >Width  : (value)</span>
					<span id="heightValue">Height : (value)</span>
				</div>
				<iframe id="falsifiedMediaPlayer"
					src="https://www.youtube-nocookie.com/embed/RamblingRamul?start=0&autoplay=1&autohide=1"
					title="Media Viewer"
					allowfullscreen 
					frameborder="0" 
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"> 
				</iframe>

			</div>
		</main>

		<footer></footer>
	</body>
</html>
