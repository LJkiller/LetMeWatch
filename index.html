<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <title>LetMeWatch</title>
        <link rel="icon" href="./public/assets/Icons/LetMeWatchIcon.png">

        <!-- SEO -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="./public/CSS/index.css">

        <!-- Scripts -->
		<script src="./public/JavaScript/onload.js" defer></script>
        <script src="./public/JavaScript/iframe-controller.js" defer></script>
		<script src="https://www.youtube.com/iframe_api" defer></script>
	</head>

	<body>
		<header>
			<a id="letMeWatchLogo" href="./index.html">
				<img src="./public/assets/Icons/LetMeWatchIcon.png" alt="LetMeWatch logo, a bright colored playbutton.">
				<h1 id="letMeWatchTitle">LetMeWatch <span>DAMMIT</span></h1>
			</a>

			<form id="falsifiedMediaLink" onsubmit="handleLinkInput(event);">
				<labeL for="linkInput">Enter Link |</labeL>
				<input id="linkInput" class="formInput" type="text" placeholder="Link" autocomplete="off">
				<button class="formButton">Update Video</button>
			</form>
		</header>

		<main>
			<div id="content">
				<div class="falsifiedMediaInformation">
					<span id="widthValue" >Width  : $(storedWidth)px</span>
					<span>|</span>
					<span id="heightValue">Height : $(storedHeight)px</span>
				</div>
				<form id="falsifiedMediaController" onsubmit="return false;">
					<label for="widthInput">Enter Width |</label>
					<input id="widthInput" class="formInput" type="number" placeholder="Width" autocomplete="off">
					<button onclick="updateVideoSize()" class="formButton">Update Size</button>
					<button id="resetSizeButton" class="formButton">Reset Size</button>
				</form>
				<iframe id="falsifiedMediaPlayer"
					src="https://www.youtube-nocookie.com/embed/RamblingRamul?start=0&autoplay=1&autohide=1"
					title="Media Viewer"
					allowfullscreen 
					frameborder="0" 
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"> 
				</iframe>
				<div class="falsifiedMediaInformation">
					<span id="videoID" >VideoID: $(storedVideoID) : </span>
					<a id="videoLink" target="_blank" href="">Video</a>
				</div>

			</div>
		</main>

		<footer></footer>
	</body>
</html>
