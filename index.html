<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <title>LetMeWatch</title>
        <link rel="icon" href="./public/assets/Icons/LetMeWatchIcon.png">

        <!-- SEO -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="./public/CSS/style.css">
        <link rel="stylesheet" href="./public/CSS/form.css">
        <link rel="stylesheet" href="./public/CSS/responsive.css">
        <link rel="stylesheet" href="./public/CSS/index.css">

        <!-- Scripts -->
		<script src="./public/JavaScript/onload.js" defer></script>
        <script src="./public/JavaScript/iframe-controller.js" defer></script>
		<script src="./public/JavaScript/additionalManager.js" defer></script>
		<script src="https://www.youtube.com/iframe_api" defer></script>
	</head>

	<body>
		<header>
			<a id="let-me-watch-logo" href="./index.html">
				<img src="./public/assets/Icons/LetMeWatchIcon.png" alt="LetMeWatch logo, a bright colored playbutton.">
				<h1 id="letMeWatchTitle">LetMeWatch <span>DAMMIT</span></h1>
			</a>

			<form id="falsified-media-link" onsubmit="handleLinkInput(event);">
				<labeL for="link-input">Enter Link |</labeL>
				<input id="link-input" class="form-input" type="text" placeholder="Link" autocomplete="off">
				<button class="form-button">Update Video</button>
			</form>
		</header>

		<main>
			<section id="content">

				<div id="media-top">
					<div class="media-information">
						<span id="width-value" >Width  : $(storedWidth)px</span>
						<span>|</span>
						<span id="height-value">Height : $(storedHeight)px</span>
					</div>
					<form id="media-controller" onsubmit="return false;">
						<label for="width-input">Enter Width |</label>
						<input id="width-input" class="form-input" type="number" placeholder="Width" autocomplete="off">
						<button onclick="updateVideoSize()" class="form-button">Update Size</button>
						<button id="reset-size-button" class="form-button">Reset Size</button>
					</form>
				</div>
	
				<iframe id="falsified-media-player"
					src="https://www.youtube-nocookie.com/embed/RamblingRamul?start=0&autoplay=1&autohide=1"
					title="Media Viewer"
					allowfullscreen 
					frameborder="0" 
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"> 
				</iframe>
	
				<div id="media-bottom" class="media-information">
					<span id="video-id" >VideoID: $(storedVideoID) : </span>
					<a id="video-link" target="_blank" href="">Video</a>
				</div>

			</section>
		</main>

		<footer></footer>
	</body>
</html>
